<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaadi Proposal üíç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://charmachan.com/wp-content/uploads/elementor/thumbs/Temple-qlae0h2oxg7i7l6kuk602isiamercygndxyt0ubsm8.webp') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Faded effect */
        }

        .content {
            position: relative;
            color: white;
            z-index: 2;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        .yes {
            background-color: red;
            color: white;
        }

        .yes:hover {
            background-color: darkred;
        }

        .chlooooo {
            background-color: green;
            color: white;
        }

        .chlooooo:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Chale phir yaha Shaadi karne? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button class="chlooooo" onclick="nextPage()">Yes Chlooooo</button>
            <button class="yes">Yes</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "video.html";
        }
    </script>

</body>
</html>
