<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Video</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <iframe id="videoPlayer"
        width="100%" height="500" 
        src="https://www.youtube.com/embed/gXAlobwHIAE?start=508&end=520&autoplay=1&mute=1" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

    <script>
        setTimeout(() => {
            let video = document.getElementById("videoPlayer");
            video.src = "https://www.youtube.com/embed/gXAlobwHIAE?start=508&end=520&autoplay=1&mute=0";
        }, 2000);
    </script>

</body>
</html>
